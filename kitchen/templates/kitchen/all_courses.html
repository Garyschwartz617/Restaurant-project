{% extends 'base.html' %}

{% block content%}
<h2>Create a new Course</h2>

<form action="" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-success">Create Course</button>
</form>

<h1>These are the Courses</h1>
{% if courses%}
<div class= 'row'>
  {% for course in courses %}
  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Name: {{course.name}} </h5>
        {% if user.is_superuser%}
        <form action="{%url 'delete_course' course.id %}" method="post">
          {% csrf_token %}
          
          <button class="btn btn-danger">Delete Course</button>
        </form>
        {% endif %}

        <p></p>
      </div>
    </div>
  {% endfor %}
  
  </div>
  {% endif %}
{% endblock %}
