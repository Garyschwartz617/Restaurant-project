{% extends 'base.html'%}



{% block content %}
<h2>These are the Type's of bills</h2>

<div class= 'row'>
{% for tipe in object_list %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Name: {{tipe.name}} </h5>
      {% if self.is_superuser%}
      <form action="{%url 'delete_tipe' tipe.id%}" method="post">
        {% csrf_token %}
        
        <button class="btn btn-danger">Delete Type</button>
      </form>
      {% endif %}
      <p></p>
    </div>
  </div>
{% endfor %}

</div>
{% endblock %}
