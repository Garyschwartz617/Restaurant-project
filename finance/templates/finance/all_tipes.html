

{% extends 'base.html' %}

{% block content%}
<h2>Create a new Type of bill</h2>

<form action="" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-primary">Create Type</button>
</form>
<h2>These are the Type's of bills</h2>
{% if tipes%}
<div class= 'row'>
  {% for tipe in tipes %}
  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Name: {{tipe.name}} </h5>
        {% if user.is_superuser%}
        <form action="{%url 'delete_tipe' tipe.id%}" method="post">
          {% csrf_token %}
          
          <button class="btn btn-danger">Delete Type</button>
        </form>
        {% endif %}
        <p></p>
      </div>
    </div>
  {% endfor %}
  </div>
{% endif %}
{% endblock %}
