{% extends 'base.html'%}



{% block content %}
<h2>These are the Bills</h2>

<div class= 'row'>
{% for bill in object_list %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Name: {{bill.name}} </h5>
      <p class="card-text">Type: {{bill.tipe.name}}</p></p>
      <li><a  href="{% url 'bill' bill.id %}">This Bill</a></li>
      {% if self.is_superuser%}
      <li><a  href="{% url 'edit_bill' bill.id %}">Edit This Bill</a></li>
      {% endif %}
      <p></p>
    </div>
  </div>
{% endfor %}

</div>
{% endblock %}
